<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telecommunications Glossary</title>
    <!-- Favicon from favicon.io -->
    <link rel="icon" type="image/png" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/svgs/solid/list.svg">
    <!-- Bulma CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- Add after Bulma CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <!-- Search Form -->
            <div class="columns is-centered">
                <div class="column is-half">
                    <form id="searchForm">
                        <div class="field has-addons">
                            <div class="control is-expanded">
                                <input class="input is-rounded" type="text" id="search" placeholder="Search for acronyms..." required>
                            </div>
                            <div class="control">
                                <button type="button" id="voiceButton" class="button is-info is-rounded">
                                    <span class="icon">
                                        <i class="fas fa-microphone"></i>
                                    </span>
                                </button>
                            </div>
                            <div class="control">
                                <button type="submit" class="button is-primary is-rounded">
                                    Search
                                </button>
                            </div>
                        </div>
                    </form>
                    <!-- Error Message -->
                    <div id="errorMessage" class="notification is-danger is-hidden" style="margin-top: 1em;"></div>
                </div>
            </div>
            
            <!-- Suggested Acronyms -->
            <div class="columns is-centered">
                <div class="column is-half has-text-centered">
                    <div class="tags is-centered is-justify-content-center" id="suggestedAcronyms"></div>
                </div>
            </div>

            <!-- Search Results -->
            <div class="columns is-multiline" id="results" style="margin-top: 2em;"></div>
        </div>
    </section>
    
    <!-- Bulma JavaScript (optional, for interactive components) -->
    <script src="js/main.js"></script>
</body>
</html>
